<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pizzeria/styles.css' %}">
    
    <title>Pizzeria</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">Pizzeria</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="{% url 'pizzeria:index' %}">Inicio</a></li>
            <li><a href="{% url 'pizzeria:nuestras_pizzas' %}">Nuestras pizzas</a></li>
            <li><a href="{% url 'pizzeria:dejar_comentario' %}">Comentarios</a></li>
            {% if user.is_authenticated %}
                <li><a class="usuario" href="{% url 'usuarios:perfil' %}">{{ user.username }}</a></li>
            {% else %}
                <li><a class="usuario" href="{% url 'usuarios:login' %}">Login</a></li>
            {% endif %}
            <li><a class="usuario" href="{% url 'pizzeria:carrito' %}">Carrito</a></li>
          </ul>
        </div>
      </nav>

     

    {% block content %}
    {% endblock content%}

    <script src="{% static 'pizzeria/scripts.js' %}"></script>

    <footer>
        <p>Autor: Imanol Ortiz</p>
    </footer>
    
</body>
</html>
